<div class="auth">

  <app-card>
    <div class="auth__title">
      Sign In
    </div>
    <div class="auth__form">
      <form>
        <div class="form__control">
          <label for="username">Username</label>
          <input type="text" id="username">
          <small class="text-error">Este es un mensaje de error</small>
        </div>
        
        <div class="form__control">
          <label for="password">Password</label>
          <input type="password" id="password">
          <small class="text-error">Este es un mensaje de error</small>
        </div>

        <button class="btn success block" type="button">
          Login
        </button>
      </form>
    </div>
    <div class="auth__info">
      <p>Don't have an account yet? <a routerLink="/auth/register">Sign up</a>.
      </p>
    </div>
  </app-card>

</div>
